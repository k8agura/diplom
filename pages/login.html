<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/header_footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Арториас</title>
</head>
<body style="background-color: #222222">
<header class="container-fluid mt-2 mb-4">
  <div id="logo" class="container-fluid">
    <img src="/img/Logo/logo.png" class="rounded mx-auto d-block mb-4" alt="logo" width="20%">
  </div>
</header>
  <main class="container-fluid d-flex flex-column align-items-center justify-content-center">
    <div class="container mt-2 mb-2 d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-light">
      Вход в уч. запись
    </h1>
    </div>
    <form method="post" action="translist.html" class="d-flex flex-column align-items-center justify-content-center">
    <div class="input-group input-group-lg mb-2 mt-4">
      <input type="email" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Введите email" name="email" required pattern="\S+@[a-z]+.[a-z]+">
    </div>
      <div class="input-group input-group-lg mb-2 mt-4">
        <input type="password" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="password" name="password" placeholder="Введите пароль">
      </div>
      <input class="btn btn-primary btn btn-outline-light btn-lg bg-light text-dark mt-4 mb-4" type="submit" value="Вход">
    </form>
  </main>
</body>
</html>
